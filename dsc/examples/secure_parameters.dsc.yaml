$schema: https://aka.ms/dsc/schemas/v3/bundled/config/document.json
parameters:
  myString:
    type: secureString
  myObject:
    type: secureObject
  showSecrets:
    type: bool
    defaultValue: false
resources:
  - name: Echo 1
    type: Microsoft.DSC.Debug/Echo
    properties:
      output: "[parameters('myString')]"
      showSecrets: "[parameters('showSecrets')]"
  - name: Echo 2
    type: Microsoft.DSC.Debug/Echo
    properties:
      output: "[parameters('myObject').myProperty]"
      showSecrets: "[parameters('showSecrets')]"
